<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITSU DSS – Inicio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <div class="title">Instituto Superior Tecnológico Sudamericano – DSS ITSU</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="test-ils.html">Test ILS</a>
      <a href="perfil.html">Perfil</a>
      <a href="recomendaciones.html">Recomendaciones</a>
      <a href="docente.html">Docente</a>
      <button class="btn outline" onclick="ITSU.toggleDark()">Modo oscuro/claro</button>
    </nav>
  </header>
  <div class="container">
    <div class="card center">
      <h2>Redirigiendo a tu dashboard…</h2>
      <p class="muted">Mantén tu sesión iniciada para acceder a las secciones.</p>
    </div>
  </div>

  <script src="/auth.js"></script>
  <script src="script.js"></script>
  <script>
    // Requiere autenticación y muestra barra global de logout
    if (window.SAAAuth) {
      window.SAAAuth.requireAuth();
      window.SAAAuth.injectLogoutBar();
      const role = localStorage.getItem('userRole');
      const dest = role === 'teacher' ? (window.SAAAuth.BASE_PATH + '/teacher-dashboard.html') : (window.SAAAuth.BASE_PATH + '/student-dashboard.html');
      window.location.href = dest;
    }
  </script>
</body>
</html>
